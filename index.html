<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinations Page</title>
  </head>
  <body>
    <header>
      <h1>Vacation Destinations Wishlist</h1>
      <p>
        Found exciting places to visit on your next vacation? Enter them below
        to add them to your wishlist!
      </p>
    </header>

    <section>
      <article>
        <form action="">
          <label for="destination_name">Destination Name</label>
          <input
            type="text"
            id="destination_name"
            placeholder="Enter destination name"
          />
          <label for="location_name">Location</label>
          <input
            type="text"
            id="location_name"
            placeholder="Enter location name"
          />
          <label for="photo_url">Photo URL</label>
          <input type="url" id="location_name" placeholder="Enter photo url" />
          <label for="description">Description</label>
          <textarea
            placeholder="description"
            id="description"
            cols="30"
            rows="10"
          ></textarea>
          <input type="submit" />
        </form>
      </article>
      <article>
        <h3>Enter Destination Details</h3>
        <div id="cards_container"></div>
      </article>
    </section>
  </body>
</html>
